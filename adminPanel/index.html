<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/c42ed3031b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../images/saylani-logo.png" alt="">
        </div>

        <div class="logOutBtn">
            <button onclick="logOut()">Log Out</button>
        </div>
    </nav>

    <div class="createButtons">
        <button id="createClassBtn">Create new class</button>
        <button id="createStudentBtn">Create new student</button>
    </div>

    <div class="line"></div>

    <div class="containers">
        <div class="toggleButtons">
            <button>Class details</button>
            <button>Student details</button>
            <button>Student Statistics</button>
        </div>
        <div class="hero">

            <div class="detailsOfClass">
                <table class="table table-striped">
                    <thead id="tableHead" class="thead-own">
                        <tr>
                            <th scope="col">Batch Number</th>
                            <th scope="col">Class Timing</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Schedule of Classes</th>
                            <th scope="col">Section Name</th>
                            <th scope="col">Teacher Name</th>
                            <th scope="col">Attendance</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
                    </tbody>
                </table>
            </div>
            <div class="detailsOfStudent"></div>
            <div class="statisticsOfStudents"></div>





            <div class="AttendanceModal">
                <div>
                    <div class="closeBtn"><i onclick="closingModal('AttendanceModal')" class="fa-solid fa-xmark"></i>
                    </div>
                    <div style="width: 100%;">
                        <div class="searchBar">
                            <input id="rollNumberInput" placeholder="Search roll number" type="text">
                            <i onclick="showIdCard()" class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="attendanceBar">
                            <select>
                                <option selected value="present">Present</option>
                                <option value="absent">Absent</option>
                                <option value="late">Late</option>
                                <option value="leave">Leave</option>
                            </select>
                            <button onclick="markAttendance()">Mark</button>
                        </div>
                        <div class="dummyImage ">
                            <div class="box">
                                <div class="head">SMIT</div>
                                <div class="line"></div>
                                <div class="picture">
                                    <img src="../images/audi.png" alt="">
                                </div>
                                <div class="name">Student Name</div>
                                <div class="rollNumber">KH00000000000</div>
                                <div class="courseName">Course Name</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>







        </div>
    </div>










    <div class="createClassComp hidden">
        <div class="closeBtn"><i onclick="closingModal('createClassComp')" class="fa-solid fa-xmark"></i></div>
        <div class="classCreateForm">
            <div class="formComp">
                <div class="rows">

                    <div>
                        <label for="inp1">Class timing</label>
                        <br>
                        <select>
                            <option value="select">Class timing</option>
                            <option value="09am - 11am">09am - 11am</option>
                            <option value="11am - 01pm">11am - 01pm</option>
                            <option value="07pm - 11pm">07pm - 11pm</option>
                        </select>
                    </div>

                    <div>
                        <label for="inp2">Schedule of class</label>
                        <br>
                        <select>
                            <option value="select">Schedule of class</option>
                            <option value="MWF">MWF</option>
                            <option value="TTF">TTF</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="rows">
                    <div>
                        <label for="inp3">Teacher's name</label>
                        <br>
                        <select>
                            <option value="select">Teacher's name</option>
                            <option value="Sir Ghous Ahmed">Sir Ghous Ahmed</option>
                            <option value="Sir Haider Ali">Sir Haider Ali</option>
                            <option value="Sir Inzimaan Malik">Sir Inzimaan Malik</option>
                        </select>
                    </div>
                    <div>
                        <label for="inp4">Section Name</label>
                        <br>
                        <select>
                            <option value="select">Section Name</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                </div>
                <div class="rows">
                    <div>
                        <label for="inp5">Course Name</label>
                        <br>
                        <select>
                            <option value="select">Course Name</option>
                            <option value="web and mobile">Web and Mobile</option>
                            <option value="graphic designing">Graphic Designing</option>
                            <option value="mobile repairing">Mobile Repairing</option>
                            <option value="ai chat bot">AI Chat Bot</option>
                        </select>
                    </div>
                    <div>
                        <label for="inp6">Batch Number</label>
                        <br>
                        <select>
                            <option value="select">Batch Number</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                        </select>
                    </div>
                </div>
                <div class="submitBtn">
                    <button onclick="classDataSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="createStudentComp hidden">
        <div class="closeBtn"><i onclick="closingModal('createStudentComp')" class="fa-solid fa-xmark"></i></div>
        <div class="studentCreateForm">
            <div class="formComp">
                <div class="rows">

                    <div>
                        <label for="studentName">Name</label>
                        <br>
                        <input placeholder="Name" type="text" id="studentName">
                    </div>

                    <div>
                        <label for="studentFatherName">Father Name</label>
                        <br>
                        <input placeholder="Father Name" type="text" id="studentFatherName">
                    </div>
                </div>
                <div class="rows">
                    <div>
                        <label for="studentRollNumber">Roll Number</label>
                        <br>
                        <input placeholder="Roll Number" type="text" id="studentRollNumber">
                    </div>
                    <div>
                        <label for="studentContactNumber">Contact Number</label>
                        <br>
                        <input placeholder="Contact Number" type="text" id="studentContactNumber">
                    </div>
                </div>
                <div class="rows">
                    <div>
                        <label for="studentCNICNumber">CNIC number</label>
                        <br>
                        <input placeholder="CNIC number" type="text" id="studentCNICNumber">
                    </div>
                    <div>
                        <label for="studentPicture">Picture</label>
                        <br>
                        <input type="file" accept="image/*" id="studentPicture">
                    </div>
                </div>
                <div class="rows">
                    <div>
                        <label for="studentCourseName">Course Name</label>
                        <br>
                        <select>
                            <option value="select">Course Name</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                        </select>
                    </div>
                    <div>
                        <label for="studentSectionName">Section</label>
                        <br>
                        <select>
                            <option value="select">Section</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                            <option value="a">a</option>
                        </select>
                    </div>
                </div>
                <div class="submitBtn">
                    <button onclick="studentDataSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="app.js"></script>

</html>
